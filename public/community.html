<!DOCTYPE html>
<html lang="en">

<head>
  <title>Community</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="/stylesheets/dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
  crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><h2>Community</h2></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/planner">Day Planner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/goals">Goals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/community">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Community Feed</h2>
        <br>  
        <div>
            <h4>Lorena just made a new blog post!</h4>
            <button type="submit" class="btn btn-default">View here</button>
        </div>
        <hr>
        <div>
            <h4>Lindsay completed her homework goal!</h4>
        </div>
        <hr>
        <div>
            <h4>Avery just made a new blog post!</h4>
            <button type="submit" class="btn btn-default">View here</button>
        </div>
        <br />
      </div>
      <div class="col-md-6">
        <h2>Blog Posts</h2>
        <form class="blog-posts">
          <div class="form-group">
            <br>
            <h4>Write a blog post!</h4>
            <label for="exampleInputTitle">Title</label>
            <input type="title" class="form-control" id="title-input" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="exampleInputBody">Blog content</label>
            <textarea type="body" class="form-control" id="body-input" placeholder="Start your blog post here" rows="3"></textarea>
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Post</button>
        </form>
        <br />
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
