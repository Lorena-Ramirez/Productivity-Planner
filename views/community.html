<br><br><br>
<h2 class="m-4 text-center">Community</h2>
<!--Begin main container-->
  <div class="container community-container mx-auto mt-4 shadow p-3 m-3 rounded">
    <div class="row mx-2 p-3">
      <!--Begin feed column-->
      <div class="col-md-6">
        <h3>Feed</h3><hr>
        <div>
            <h4 class="feed-posts shadow p-3 m-3 rounded">Lorena just made a new blog post!</h4>
            <button type="button" class="m-3 btn btn-dark">View Here</button>
          </div>
        <div>
          <hr>
            <h4 class="feed-posts shadow p-3 m-3 rounded">Lindsay completed her homework goal!</h4>
            <button type="button" class="m-3 btn btn-dark">View Here</button>
          </div>
        <div>
          <hr>
            <h4 class="feed-posts shadow p-3 m-3 rounded">Avery just made a new blog post!</h4>
            <button type="button" class="m-3 btn btn-dark">View Here</button>
        </div>
        <br />
      </div>
      <!--End feed column-->
      <!--Begin blog posts column-->
      <div class="col-md-6">
        <h3>Blog Posts</h3> <hr>
        <form class="blog-posts shadow p-3 m-3 rounded">
          <div class="form-group">
            <br>
            <h4>Write a blog post!</h4>
            <label class="mt-3" for="exampleInputTitle">Title</label>
            <input type="title" class="form-control" id="title-input" placeholder="Title">
          </div>
          <div class="form-group">
            <label class="mt-3" for="exampleInputBody">Blog content</label>
            <textarea type="body" class="form-control" id="body-input" placeholder="Start your blog post here" rows="3"></textarea>
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="mt-2 btn btn-dark">Post</button>
        </form>
        <br />
      </div>
      <!--End blog posts column-->
    </div>
    <!--End row-->
  </div>
<!--End container-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
